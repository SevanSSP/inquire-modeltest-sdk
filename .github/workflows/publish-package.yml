# This workflows will upload a Python Package to packagr using Twine when master is pushed
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish
      run: |
        python setup.py sdist bdist_wheel
        #twine upload --repository-url https://api.packagr.app/EYvhW6SyL/ dist/* -u "" --password ${{secrets.PACKAGR_KEY}}
        twine upload --repository-url ${{ secrets.PACKAGR_REPOSITORY_URL }} dist/* --u ${{ secrets.PACKAGR_USERNAME }} --password ${{ secrets.PACKAGR_PASSWORD }} 
