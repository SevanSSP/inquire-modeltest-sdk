[tool.poetry]
name = "modeltestsdk"
version = "3.0.0"
description = "SDK for use with modeltest API"
authors = ["JÃ¸rgen Engelsen","Per Voie", "Snorre Fjellvang <slfv@sevanssp.com>", "Einar Glomnes <ebg@sevanssp.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/SevanSSP/inquire-modeltest-sdk"
packages = [{ include = "modeltestsdk" },]
include = [
    "LICENSE"
]

[tool.poetry.dependencies]
matplotlib = "^3.7.5"
requests="2.32.3"
python = ">=3.8.0,<3.11"
pydantic = "^1.10.12,<2"
requests-cache = "^1.2.1"
qats = "^4.12.1"
pandas = ">=1,<2"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.9"
pytest = "^7.4.4"
nox = "^2024.4.15"
scipy="^1.10.1"
jupyter="^1"
mkdocs = "1.5.3"
mkdocs-material = "^9.5.18"
coverage = "^7.6.1"
pytest-cov = "^5.0.0"
pytest-docker = "^3.1.1"

[tool.poetry.urls]
download = "https://api.packagr.app/EYvhW6SyL/"
issues = "https://github.com/SevanSSP/inquire-modeltest-sdk/issues"

[build-system]
requires = ["poetry>=1.1.4"]
build-backend = "poetry.masonry.api"
